<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
   	 <meta name="viewport" content="width=device-width, initial-scale=1">
 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	 <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
	 <script defer src="https://pyscript.net/latest/pyscript.js"></script>
</head>
<body>	
	<py-script src="main.py"></py-script>
	
	<div class="container">
		<div class="input-group input-group-md">
		  <span class="input-group-text h2 " id="inputGroup-sizing-md">Message</span>
		  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-md" id="message">
		</div><br/>
		<button id="filter" class="btn btn-success" type="submit" py-click="convert()"">Filter</button>

		<h3>Result</h3>
		
		<div id="message-container" class="flex flex-col-reverse mt-4"></div>

		<template class="input-group input-group-md" id="message-template">
		  <section class="msg py-li-element">
			<p class="m-0 inline"></p>
		  </section>
		</template>
	</div>
</body>
</html>
